<body>
    <div class="container mt-5 border-0">
        <h1 class="text-center mb-4">Random Winner Generator</h1>
        <div class="row">
            <div class="col-12 mb-3">
                <label for="contestName" class="form-label fw-bold">Contest Name:</label>
                <input type="text" class="form-control" id="contestName" placeholder="Enter contest name"
                    maxlength="200">
                <div class="invalid-feedback">
                    Please enter a valid contest name (up to 200 characters).
                </div>
            </div>
            <div class="col-12 mb-3">
                <label for="names" class="form-label fw-bold">Enter names (separated by new lines or commas):</label>
                <textarea class="form-control" id="names" rows="5" placeholder="Name1, Name2, Name3, ..."></textarea>
                <div class="invalid-feedback">
                    Please enter at least one name.
                </div>
            </div>
            <div class="col-12 mb-3">
                <label for="numWinners" class="form-label fw-bold">Number of Winners (up to 3):</label>
                <input type="number" class="form-control" id="numWinners" min="1" max="3" value="1">
                <div class="invalid-feedback">
                    Please select a valid number of winners.
                </div>
            </div>
            <div class="col-12 mb-3 d-flex align-items-center">
                <input class="form-check-input me-2" type="checkbox" id="sponsoredContest">
                <label class="form-check-label fw-bold" for="sponsoredContest">
                    Sponsored Contest
                </label>
            </div>
            <div class="col-12 mb-3 sponsor-field">
                <label for="sponsorName" class="form-label fw-bold">Sponsor Name:</label>
                <input type="text" class="form-control" id="sponsorName" placeholder="Enter sponsor name">
                <div class="invalid-feedback">
                    Please enter the sponsor's name.
                </div>
            </div>
            <div class="col-12">
                <button id="generateButton" class="btn w-100">Generate Winners</button>
            </div>
        </div>
    </div>
    <a class="d-none"
        href="https://www.freepik.com/free-vector/trophy-award-laurel-wreath-composition-with-realistic-image-golden-cup-decorated-with-garland-with-reflection_7379644.htm#query=golden%20trophy&position=0&from_view=keyword&track=ais_hybrid&uuid=3e27b7bd-8858-42dd-a6fb-271094eb297c">Image
        by macrovector on Freepik</a>
    <!-- Modal for displaying winners -->
    <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winnerModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="confetti"></div>
                    <img src="assets/trophy-min.png" alt="Trophy" class="img-fluid m-2 trophy-img">
                    <h2>Congratulations</h2>
                    <ul class="list-group list-group-flush" id="winnerList"></ul>
                    <div class="contest-details" id="contestDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
